<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Roulette.js サンプル／ぱんにゃっとtutorial</title>
		<link rel="stylesheet" href="bootstrap.css"></link>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="bootstrap-responsive.css"></link>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="demo.css"></link>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>
					Roulette.js サンプル
				</h1>
			</div>
				<div class="roulette_container" >
					<div class="roulette" style="display:none;">
						<img src="star.png"/>
						<img src="flower.png"/>
						<img src="coin.png"/>
						<img src="mshroom.png"/>
						<img src="mushroom-1up.png"/>
						<img src="chomp.png"/>
						<img src="cheep.png"/>
					</div>
				</div>
				<div class="btn_container">
					<p>
					<button class="btn btn-large btn-primary start"> START </button>
					<button class="stop btn-large btn btn-warning" onclick="GetRandomNumber();"> STOP </button>
					</p>
				</div>		
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
		<script src="roulette.js"></script>
		 <script>
		  jQuery(function(){    
		  // initialize!
			var option = {
				speed : 10,
				duration : 5,
				stopImageNumber : 0,
			}
			$('div.roulette').roulette(option);	

			// START!
			$('.start').click(function(){
				$('div.roulette').roulette('start');	
			});

			// STOP!
			$('.stop').click(function(){
				$('div.roulette').roulette('stop');	
			});
		   });

		 </script>
	</body>
</html>
